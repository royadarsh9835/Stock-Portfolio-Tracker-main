<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Changed background color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Align items in column */
            align-items: center; /* Center horizontally */
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333; /* Changed title color */
            margin-top: 30px; /* Added margin-top to create space */
            margin-bottom: 20px;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #timer {
            text-align: center;
            margin-bottom: 20px;
        }

        #tickers-grid {
            display: flex; /* Changed to flex */
            flex-wrap: wrap; /* Allow wrapping to next line */
            justify-content: center; /* Center items */
        }

        .stock-box {
            width: 200px; /* Set width of individual box */
            background-color: #fff; /* Set background color */
            border: 1px solid #ccc; /* Add border */
            border-radius: 5px; /* Add border radius */
            padding: 10px; /* Add padding */
            margin: 10px; /* Add margin */
            text-align: center; /* Center text */
        }

        .shares-input {
            margin-top: 10px; /* Added margin-top */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script> 
</head>
<body>
    <h1>Stock Portfolio Tracker</h1> <!-- Added title -->
    <form id="add-ticker-form">
        <input type="text" id="new-ticker" placeholder="Add Ticker" required>
        <input type="number" id="share-quantity" placeholder="No. of Shares" required> <!-- Added number input for share quantity -->
        <button type="submit">Add</button>
    </form>
    <p id="timer">Next Update in <span id="counter"></span> seconds.</p>
    <div id="tickers-grid"></div> <!-- Removed placeholder ticker boxes -->
    <p>Total Amount: <span id="total-amount">$0.00</span></p> <!-- Added total amount display -->
</body>
</html>
